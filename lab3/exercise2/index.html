<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 20px; }
        .main-layout { display: flex; gap: 20px; }
        .products-section { flex: 2; background: white; padding: 15px; border: 1px solid #ddd; }
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .product-card { border: 1px solid #ddd; padding: 10px; }
        .product-category { font-size: 11px; color: #666; background: #eee; padding: 2px 5px; display: inline-block; }
        .product-price { color: #e67e22; font-weight: bold; margin: 5px 0; }
        .add-btn { width: 100%; padding: 6px; background: #27ae60; color: white; border: none; cursor: pointer; }
        .cart-section { flex: 1; background: white; padding: 15px; border: 1px solid #ddd; height: fit-content; }
        .cart-empty { text-align: center; color: #999; padding: 20px; }
        .cart-item { border-bottom: 1px solid #eee; padding: 8px 0; }
        .item-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .remove-btn { background: red; color: white; border: none; padding: 2px 6px; cursor: pointer; font-size: 11px; }
        .item-details { display: flex; justify-content: space-between; font-size: 14px; }
        .quantity-controls { display: flex; gap: 5px; }
        .qty-btn { background: #3498db; color: white; border: none; padding: 2px 6px; cursor: pointer; }
        .coupon-section { margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd; }
        .coupon-input-group { display: flex; gap: 5px; }
        .coupon-input { flex: 1; padding: 6px; border: 1px solid #ddd; }
        .apply-coupon-btn { padding: 6px 10px; background: #9b59b6; color: white; border: none; cursor: pointer; }
        .coupon-message { font-size: 12px; min-height: 15px; }
        .coupon-message.success { color: green; }
        .coupon-message.error { color: red; }
        .active-coupon { background: #d4edda; padding: 5px; margin: 5px 0; display: flex; justify-content: space-between; font-size: 12px; }
        .remove-coupon { background: none; border: none; color: red; cursor: pointer; }
        .cart-summary { margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd; }
        .summary-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 14px; }
        .summary-row.discount { color: green; }
        .summary-row.total { font-size: 16px; font-weight: bold; padding-top: 5px; border-top: 1px solid #ddd; }
        .discount-info { background: #e8f4f8; padding: 10px; margin-bottom: 15px; border-left: 3px solid #3498db; font-size: 13px; }
        .discount-info ul { margin-left: 20px; }
        .checkout-btn { width: 100%; padding: 10px; background: #e67e22; color: white; border: none; cursor: pointer; margin-top: 10px; }
        .checkout-btn:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Intelligent Shopping Cart</h1>
        <p class="subtitle">Smart discounts based on quantity, category, and time of day</p>
        
        <div class="discount-info">
            <strong>Discount Rules:</strong>
            <ul>
                <li>Bulk: Buy 5+ same product, get 10% off</li>
                <li>Electronics: 15% off</li>
                <li>Clothing: 20% off</li>
                <li>Coupons: SAVE10 (10%), SAVE20 (20%)</li>
            </ul>
        </div>
        
        <div class="main-layout">
            <!-- Products Section -->
            <div class="products-section">
                <h2>Available Products</h2>
                <div class="products-grid" id="productsGrid"></div>
            </div>
            
            <!-- Cart Section -->
            <div class="cart-section">
                <h2>Shopping Cart</h2>
                <div id="cartItems"></div>
                
                <!-- Coupon Section -->
                <div class="coupon-section">
                    <div class="coupon-input-group">
                        <input type="text" id="couponInput" class="coupon-input" placeholder="Enter coupon code" />
                        <button class="apply-coupon-btn" onclick="applyCoupon()">Apply</button>
                    </div>
                    <div class="coupon-message" id="couponMessage"></div>
                    <div class="active-coupons" id="activeCoupons"></div>
                </div>
                
                <!-- Cart Summary -->
                <div class="cart-summary" id="cartSummary"></div>
                
                <button class="checkout-btn" id="checkoutBtn" disabled onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
