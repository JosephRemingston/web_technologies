<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Survey Builder</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border: 1px solid #ddd; }
        h1 { text-align: center; margin-bottom: 10px; color: #333; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        
        .question-block { margin-bottom: 25px; padding: 20px; background: #fafafa; border-left: 4px solid #3498db; }
        .question-label { font-size: 16px; font-weight: bold; margin-bottom: 10px; display: block; color: #333; }
        .required { color: red; }
        .question-hint { font-size: 12px; color: #666; margin-bottom: 10px; display: block; }
        
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; border: 1px solid #ddd; font-family: inherit; font-size: 14px; }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus { outline: none; border-color: #3498db; }
        
        textarea { resize: vertical; min-height: 80px; }
        
        .radio-group, .checkbox-group { margin-top: 10px; }
        .radio-option, .checkbox-option { display: block; margin: 8px 0; }
        .radio-option input, .checkbox-option input { margin-right: 8px; }
        .radio-option label, .checkbox-option label { cursor: pointer; font-size: 14px; }
        
        .validation-message { color: red; font-size: 12px; margin-top: 5px; display: none; min-height: 15px; }
        .validation-message.show { display: block; }
        
        .char-counter { font-size: 12px; color: #666; margin-top: 5px; text-align: right; }
        .char-counter.warning { color: orange; }
        .char-counter.error { color: red; }
        
        input.invalid, textarea.invalid { border-color: red; background: #fff5f5; }
        input.valid, textarea.valid { border-color: green; background: #f0fff4; }
        .question-block.invalid { border-left-color: red; }
        .question-block.valid { border-left-color: green; }
        
        .submit-section { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 2px solid #ddd; }
        .submit-btn { padding: 12px 40px; background: #27ae60; color: white; border: none; font-size: 16px; cursor: pointer; font-weight: bold; }
        .submit-btn:hover:not(:disabled) { background: #229954; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        .progress-bar { width: 100%; height: 8px; background: #e0e0e0; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: #27ae60; width: 0%; transition: width 0.3s; }
        
        .success-message { background: #d4edda; border: 1px solid #c3e6cb; padding: 15px; margin-top: 20px; color: #155724; text-align: center; display: none; }
        .success-message.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Dynamic Survey Builder</h1>
        <p class="subtitle">All fields are dynamically generated with real-time validation</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <form id="surveyForm" novalidate>
            <div id="surveyQuestions"></div>
            
            <div class="submit-section">
                <button type="submit" class="submit-btn" id="submitBtn">Submit Survey</button>
            </div>
        </form>
        
        <div class="success-message" id="successMessage">
            âœ“ Survey submitted successfully! Thank you for your responses.
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
