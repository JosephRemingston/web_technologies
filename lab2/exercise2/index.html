<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Audio and Video - Exercise 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercise 2: HTML5 Audio and Video</h1>
    
    <div class="media-section">
        <h2>Audio Player</h2>
        <audio id="audioPlayer" controls>
            <source src="sample-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Current Time: <span id="audioTime">0:00</span></p>
    </div>

    <div class="media-section">
        <h2>Video Player</h2>
        <video id="videoPlayer" controls width="640" height="360">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <p>Current Time: <span id="videoTime">0:00</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
